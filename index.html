    <title>Bomba İmha Protokolü</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Chakra Petch', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow-x: hidden;
        user-select: none;
      }
      .digital-font {
        font-family: 'VT323', monospace;
      }
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; 
        left: 0;
        right: 0; 
        bottom: 0;
        pointer-events: none;
        z-index: 10;
      }

      /* Developer Mode Red Glow - Reduced Intensity */
      .dev-glow {
        position: fixed;
        inset: 0;
        box-shadow: inset 0 0 150px rgba(255, 0, 0, 0.2);
        pointer-events: none;
        z-index: 9999;
        animation: pulse-glow 4s infinite;
      }

      @keyframes pulse-glow {
        0% { box-shadow: inset 0 0 50px rgba(255, 0, 0, 0.1); }
        50% { box-shadow: inset 0 0 100px rgba(255, 0, 0, 0.3); }
        100% { box-shadow: inset 0 0 50px rgba(255, 0, 0, 0.1); }
      }

      /* Shake Animation - Finite Loop */
      .shake-screen {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        animation-iteration-count: 6; /* Shakes for about 3 seconds then stops */
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-4px, 0, 0); }
        20%, 80% { transform: translate3d(6px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
        40%, 60% { transform: translate3d(8px, 0, 0); }
      }
    </style>
