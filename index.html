<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bomba İmha Protokolü | v5.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Chakra Petch', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        overflow: hidden;
        user-select: none;
        touch-action: manipulation;
      }
      .mono { font-family: 'Share Tech Mono', monospace; }
      
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0) 0%,
          rgba(255,255,255,0.02) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0) 100%
        );
        background-size: 100% 10px;
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 100;
        animation: scanlineMove 10s linear infinite;
      }

      @keyframes scanlineMove {
        from { background-position: 0 0; }
        to { background-position: 0 100%; }
      }

      .hud-corner {
        position: absolute;
        width: 10px;
        height: 10px;
        border: 2px solid #3b82f6;
        opacity: 0.5;
        pointer-events: none;
      }
      .corner-tl { top: -1px; left: -1px; border-right: 0; border-bottom: 0; }
      .corner-tr { top: -1px; right: -1px; border-left: 0; border-bottom: 0; }
      .corner-bl { bottom: -1px; left: -1px; border-right: 0; border-top: 0; }
      .corner-br { bottom: -1px; right: -1px; border-left: 0; border-top: 0; }

      .hud-title {
        color: #fff;
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
        letter-spacing: -0.01em;
      }

      .cloud-bg {
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 50% 50%, rgba(30, 58, 138, 0.1) 0%, transparent 60%);
        animation: drift 50s linear infinite;
        z-index: 1;
        pointer-events: none;
      }

      @keyframes drift {
        from { transform: translate(-25%, -25%) rotate(0deg); }
        to { transform: translate(-25%, -25%) rotate(360deg); }
      }

      .btn-cyber {
        position: relative;
        overflow: hidden;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255,255,255,0.05);
      }
      .btn-cyber:active {
        transform: scale(0.98);
        background: rgba(59, 130, 246, 0.1);
      }

      .custom-scrollbar::-webkit-scrollbar { width: 2px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f633; border-radius: 10px; }
    </style>
